                </div>

                    <button type="button" class="btn btn-danger invisible" id="final" style="text-align: center;" style="margin: auto;">Iniciar</button>
                </div>
                <div class="alert alert-primary invisible" role="alert" id="mensajef" style="background-color: #BB26A3; color: white;">

        <script>
            // Timer para mas de 5 minutos 
            // function timer() {
            //    t = setTimeout(function() {
            //         alert("Ya pasaron mas de 5 minutos");
            //     }, 300001);
            // }
            $("#nombre").change(function() {
                $("#mensaje1").html($(this).val());

            });
            $("#nombre2").change(function() {
                $("#mensaje1").html($("#nombre").val() + " " + $(this).val());
            });
            $("#paterno").change(function() {
                $("#mensaje1").html($("#nombre").val() + " " + ($("#nombre2").val()) + " " + $(this).val());
            });
            $("#materno").change(function() {
                $("#mensaje1").html($("#nombre").val() + " " + ($("#nombre2").val()) + " " + ($("#paterno").val()) + " " + $(this).val());



            });

            $("#dia").change(function() {
                $("#mensaje2").html($(this).val());
            });
            $("#mes").change(function() {
                $("#mensaje2").html($("#dia").val() + " " + $(this).val());
            });
            $("#anio").change(function() {
                $("#mensaje2").html($("#dia").val() + " " + ($("#mes").val()) + " " + $(this).val());



            });

            $("#email").change(function() {
                $("#mensaje3").html($(this).val());
            });

            $("#telefono").change(function() {
                $("#mensaje3").html($("#email").val() + " " + $(this).val());

                $("#validacion").removeClass("invisible");

                $("#final").removeClass("invisible");
            });


            // FINAL
            $("#final").click(function() {

                // clearTimeout(t); Se pararia el temporizador
                $("#mensajef").removeClass("invisible");
                $("#mensajef").text("Fecha de Nacimiento: " + $("#dia").val() + " " + $("#mes").val() + " " + $("#anio").val() + "\r\nCorreo Electronico:" + " " + $("#email").val() + "\r\nTelefono Celular:" + " " + $("#telefono").val() + "\r\nNombre:" + " " + $("#nombre").val() + " " + $("#nombre2").val() + " " + $("#paterno").val() + " " + $("#materno").val());


            });
